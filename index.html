<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rok Tumpej - Data Scientist and Business Intelligence Developer specializing in data-driven solutions, machine learning, and process automation">
    <meta name="keywords" content="data scientist, business intelligence developer, data automation, data analyst, business analyst">
    <title>Loading...</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"></div>
            <ul class="nav-links"></ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container"></div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2></h2>
            <div class="about-content"></div>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="container">
            <h2></h2>
            <div class="skills-grid"></div>
        </div>
    </section>

    <section id="experience" class="experience">
        <div class="container">
            <h2></h2>
            <div class="timeline"></div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2></h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3></h3>
                    <div class="contact-details"></div>
                </div>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
